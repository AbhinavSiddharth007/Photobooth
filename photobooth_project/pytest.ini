[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = photobooth_project.settings

# Test discovery patterns
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = events/tests

# Command line options
addopts =
    # Reuse database between test runs (faster)
    --reuse-db

    # Don't create migrations during tests (faster)
    --nomigrations

    # Show coverage report
    --cov=events
    --cov-report=html
    --cov-report=term-missing

    # Show verbose output
    -v

    # Show summary of test results
    -ra

    # Show local variables in tracebacks
    --tb=short

    # Warnings
    --strict-markers
    --strict-config

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (skip with -m "not slow")

# Coverage settings
[coverage:run]
source = events
omit =
    */migrations/*
    */tests/*
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Exclude from coverage
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
